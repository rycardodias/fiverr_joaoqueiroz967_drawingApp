<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <script src="./lib/jquery-3.6.0.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./lib/jscolor.min.js"></script>
</head>

<body>

    <h1>Drawing App</h1>

    <div class="container-fluid">
        <div class="row" id="row-center">
            <div class="col-lg-9">
                <canvas id="canvas"></canvas>
            </div>
            <div class="col-lg-3">
                <p id="active-mode"></p>
                <button id="btn-drawing">Draw Mode</button>
                <button id="btn-line">Line Mode</button>
                <button id="btn-circle">Circle Mode</button>
                <button id="btn-rectangle">Rectangle Mode</button>


                <button id="btn-clear">Clear</button>
                <br>
                <br>
                color: <input id="input-color" value="#000000FF" data-jscolor="">

                <br>
                Size:
                <input id="input-linesize" type="range" class="form-range" min="1" max="20" step="1" value="1">


                <br>
                blur:<input id="input-blur" type="range" class="form-range" min="1" max="20" step="1" value="1">
            </div>
        </div>
    </div>

    <script src="./lib/fabric.min.js"></script>
    <script type="module" src="index.js"></script>

</body>

</html>
